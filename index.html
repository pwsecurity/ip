<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PW Security IP Panel | Secure Access Terminal</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <!-- Include Google Fonts directly -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Rajdhani:wght@300;400;600&display=swap" rel="stylesheet">
  <!-- Add these new stylesheets -->
  <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Syncopate:wght@400;700&display=swap" rel="stylesheet">
  <!-- Inline critical CSS to ensure basic styling appears immediately -->
  <style>
    body {
      font-family: 'Rajdhani', sans-serif;
      background-color: #0a1929;
      color: #ffffff;
      margin: 0;
      padding: 0;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .container {
      background: rgba(16, 23, 41, 0.85);
      border-radius: 10px;
      box-shadow: 0 0 30px rgba(0, 184, 255, 0.3);
      width: 90%;
      max-width: 600px;
      padding: 30px;
      border: 1px solid rgba(0, 184, 255, 0.5);
    }
    .site-title {
      position: fixed;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      font-family: 'Orbitron', sans-serif;
      font-size: 24px;
      color: var(--neon-cyan, #00ffff);
      text-shadow: 0 0 10px rgba(0, 255, 255, 0.7);
      z-index: 1000;
      background: rgba(10, 25, 41, 0.7);
      padding: 10px 25px;
      border-radius: 30px;
      border: 1px solid rgba(0, 184, 255, 0.5);
      letter-spacing: 2px;
      backdrop-filter: blur(5px);
    }
    /* Add these new styles */
    .glitch-effect {
      position: relative;
      animation: glitch 1s infinite;
    }

    @keyframes glitch {
      0% {
        text-shadow: 0.05em 0 0 #00fffc, -0.03em -0.04em 0 #fc00ff,
                     0.025em 0.04em 0 #fffc00;
      }
      15% {
        text-shadow: 0.05em 0 0 #00fffc, -0.03em -0.04em 0 #fc00ff,
                     0.025em 0.04em 0 #fffc00;
      }
      16% {
        text-shadow: -0.05em -0.025em 0 #00fffc, 0.025em 0.035em 0 #fc00ff,
                     -0.05em -0.05em 0 #fffc00;
      }
      49% {
        text-shadow: -0.05em -0.025em 0 #00fffc, 0.025em 0.035em 0 #fc00ff,
                     -0.05em -0.05em 0 #fffc00;
      }
      50% {
        text-shadow: 0.05em 0.035em 0 #00fffc, 0.03em 0 0 #fc00ff,
                     0 -0.04em 0 #fffc00;
      }
      99% {
        text-shadow: 0.05em 0.035em 0 #00fffc, 0.03em 0 0 #fc00ff,
                     0 -0.04em 0 #fffc00;
      }
      100% {
        text-shadow: -0.05em 0 0 #00fffc, -0.025em -0.04em 0 #fc00ff,
                     -0.04em -0.025em 0 #fffc00;
      }
    }
  </style>
  <link rel="stylesheet" href="styles.css">
  <link rel="icon" href="https://cdn-icons-png.flaticon.com/512/4359/4359818.png" type="image/png">
</head>
<body>
  <!-- Add these new elements after the opening body tag -->
  <div class="cyber-grid"></div>
  <div class="hologram-effect"></div>
  <div class="data-stream"></div>
  
  <!-- Update the site title -->
  <div class="site-title glitch-effect">
    <i class="fas fa-shield-alt"></i> PW SECURITY IP PANEL
  </div>
  
  <div class="tech-grid"></div>
  <div class="cyber-particles"></div>
  <div class="nature-bg"></div>
  
  <div class="container">
    <div id="loginSection">
      <div class="login-left">
        <div class="terminal-text">
          <i class="fas fa-terminal"></i> SYSTEM STATUS: ACTIVE
        </div>
        
        <div class="system-info">
          <div class="system-info-item">
            <i class="fas fa-server"></i> SYSTEM: NEXUS CORE v2.4.1
          </div>
          <div class="system-info-item">
            <i class="fas fa-shield-alt"></i> SECURITY LEVEL: MAXIMUM
          </div>
          <div class="system-info-item">
            <i class="fas fa-network-wired"></i> NETWORK: SECURED
          </div>
          <div class="system-info-item">
            <i class="fas fa-lock"></i> END-TO-END ENCRYPTED
          </div>
        </div>
      </div>

      <div class="login-right">
        <div class="terminal-text">
          <i class="fas fa-lock"></i> AUTHENTICATION REQUIRED
        </div>
        
        <form id="loginForm" onsubmit="event.preventDefault(); checkPassword();">
          <div class="input-group">
            <input 
              type="password" 
              id="passwordInput" 
              placeholder="ENTER SECURITY CLEARANCE CODE"
              autocomplete="off"
            >
            <button type="submit">
              <i class="fas fa-shield-alt"></i> INITIALIZE ACCESS
            </button>
          </div>
        </form>
      </div>

      <div class="security-badge">
        <i class="fas fa-fingerprint"></i> BIOMETRIC VERIFICATION RECOMMENDED
      </div>
    </div>

    <div id="ipSection" class="hidden">
      <div class="ip-list">
        <div class="tech-header">
          <div class="pulse-dot"></div>
          <h2>
            <i class="fas fa-network-wired"></i> SECURE NETWORK NODES
          </h2>
        </div>
        <div id="ipDisplay"></div>
      </div>
      
      <div class="tech-footer">
        <div class="tech-stats">
          <i class="fas fa-chart-line"></i> NODE COUNT: <span id="nodeCount">11</span> â€¢ UPTIME: <span id="uptime">99.90</span>%
        </div>
      </div>
    </div>

    <div id="copyToast" class="toast-hidden">
      <i class="fas fa-check-circle"></i> Node coordinates transferred to clipboard
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
