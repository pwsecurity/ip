<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PW Security Shop</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
  <header>
    <div class="container">
      <h1>PW Security Shop</h1>
      <p>Your one-stop shop for security products</p>
    </div>
  </header>

  <main class="container">
    <div class="currency-switcher">
      <label for="currency">Select Currency:</label>
      <select id="currency">
        <option value="USD">USD ($)</option>
        <option value="GBP">GBP (Â£)</option>
      </select>
    </div>

    <div class="products">
      <div class="product-card">
        <img src="images/product1.jpg" alt="Security Camera">
        <h2>Security Camera</h2>
        <p>High-definition security camera for your home.</p>
        <label for="amount1">Enter Amount (1-100):</label>
        <input type="number" id="amount1" min="1" max="100" value="1">
        <button onclick="addToCart('Security Camera', 'amount1')">
          <i class="fas fa-cart-plus"></i> Add to Cart
        </button>
      </div>

      <div class="product-card">
        <img src="images/product2.jpg" alt="Smart Lock">
        <h2>Smart Lock</h2>
        <p>Advanced smart lock for enhanced security.</p>
        <label for="amount2">Enter Amount (1-100):</label>
        <input type="number" id="amount2" min="1" max="100" value="1">
        <button onclick="addToCart('Smart Lock', 'amount2')">
          <i class="fas fa-cart-plus"></i> Add to Cart
        </button>
      </div>
    </div>

    <div class="cart">
      <h2><i class="fas fa-shopping-cart"></i> Your Cart</h2>
      <ul id="cart-items"></ul>
      <p>Total: <span id="total">$0</span></p>
      <button onclick="checkout()">
        <i class="fas fa-credit-card"></i> Proceed to Checkout
      </button>
    </div>
  </main>

  <footer>
    <div class="container">
      <p>&copy; 2023 PW Security Shop. All rights reserved.</p>
    </div>
  </footer>

  <script src="script.js"></script>
</body>
</html>
